<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Interview</h1>
        <hr>
        <form action="http://www.w3schools.com/action_page.php" method="get">

            Name:
            <input type="text" name="name" placeholder="Your Name" required><br> 
            E-mail:
            <input type="email" name="email" placeholder="Your Email" required><br>

            <!--add your own inputs below-->
            
            What is your favorite food?
            <input type="text" name="about me" placeholder="Your Fav Food" required>
            <br>
            What job are you applying for?
            <br>
            <input type="radio" name="choices" value="SE">Software Engineer
            <br>
            <input type="radio" name="choices" value="IT">IT Support
            <br>
            <input type="radio" name="choices" value="janitor">Janitor
            <br>
            
            How badly do you want the job?
            <select name="thoughts">
                <option value="idc">I can care less.</option>
                <option value="alittle">A little bit..</option>
                <option value="want">I want the job.</option>
                <option value="alot">I will kill for this job!!!.</option>
            </select>







            <!--add your own inputs above-->

            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
